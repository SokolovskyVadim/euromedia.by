<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>Форма регистрации</title>
	<link rel="stylesheet" href="css/registration.css">
</head>
<body>
	<div class="container">
		<nav class="nav registration__nav">
			<div><a href="#">Главная</a></div>
			<div class="point">&bull;</div>
			<div><a href="#" class="nav__active">Регистрация</a></div>
		</nav>
		<div class="registration-form">
			<form action="#" method="POST">
				<div class="personal-data">
					<div class="personal-data__subtitle">Личные данные</div>

					<div class="field">
						<label class="label" for="user_surname">Фамилия:</label>
						<input type="text" id="user_surname" name="user_surname" required>
					</div>

					<div class="field">
						<label class="label" for="user_name">Имя:</label>
						<input type="text" id="user_name" name="user_name" required>
					</div>

					<div class="field">
						<label class="label" for="user_middlename">Отчество:</label>
						<input type="text" id="user_middlename" name="user_middlename">
					</div>

					<div class="field">
						<label class="label" for="user_phone">Телефон:</label>
						<input type="text" id="user_phone" name="user_phone" required>
					</div>

					<div class="field person-type">
						<input type="radio" name="person-type" value="physical-person" id="physical-person" checked>
						<label for="physical-person-person">Юридическое лицо</label>

						<input type="radio" name="person-type" value="juridical-person" id="juridical-person'">
						<label for="juridical-person">Физическое лицо</label>
					</div>

					<div class="field">
						<label class="label" for="organization">Организация:</label>
						<input type="text" id="organization" name="organization">
					</div>

					<div class="field delivery_adress">
						<label class="label" for="delivery_adress">Адрес доставки:</label>
						<input type="text" id="delivery_adress" name="delivery_adress" required>
					</div>

					<div class="field">
						<label class="label" for="user_email">Email<span class="required-field">*:</label>
						<input type="email" id="user_email" name="user_email" required>
					</div>

					<div class="field requisites_textarea">
						<label class="label" for="requisites">Реквизиты:</label>
						<textarea name="requisites" id="requisites" name="requisites" maxlength="450"></textarea>
					</div>
				</div>
				<div class="login-data">
					<div class="login-data__subtitle">Данные для входа</div>

					<div class="field">
						<label class="label" for="user_login">Логин:</label>
						<input type="text" id="user_login" name="user_login">
					</div>

					<div class="field">
						<label class="label" for="user_password">Пароль:</label>
						<input type="password" id="user_password" name="user_password">
					</div>

					<div class="field">
						<label class="label" for="repeat-password">Повторите пароль:</label>
						<input type="password" id="repeat-password" name="repeat-password">
					</div>

					<div class="field form__footer">
						<div class="form__notes">
							<input type="checkbox" name="accepted-mailing" value="accepted">
							<label for="accept-mailing">Я хочу получать рассылку акций и новостей</label>
						</div>

						<button type="submit" class="submit-btn" value="submit-btn">Зарегистрироваться</button>
					</div>

				</div>
			</form>
		</div>
	</div>
</body>
</html>
